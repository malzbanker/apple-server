<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mySql practice</title>
</head>
<body>
    <form action="http://localhost:3001/addiphones" method="post">
        <label for="name">product ID:</label>
        <input type="text" name="productid" />
        <br /><br/>
        <label for="name">product url:</label>
        <input type="text" name="producturl" />

        <label for="name">product name:</label>
        <input type="text" name="productname" />
        <br /><br/>
        <label for="name">Description id:</label>
        <input type="text" name="Descriptionid" />

        <label for="name">Brief Description:</label><br />

        <textarea id="brfDisc" name="BriefDescription"  rows="4" cols="50"></textarea>
        <br /><br/>
        <label for="name">product Description:</label><br />

        <input type="text" name="productimage" />
        <br /><br/>
        <label for="name">product link:</label>

        <input type="submit" name="submit" />
